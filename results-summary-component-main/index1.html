<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class=" box box-container">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h1>Great</h1>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="box box-container2">
        <h1>Summary</h1>
        <span class="reaction"><img src="/assets/images/icon-reaction.svg" alt="icon-reaction">Reaction &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80/100</span>
        <span class="memory"><img src="/assets/images/icon-memory.svg" alt="icon-reaction">Memory &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;92/100 </span>
        <span class="verbal"><img src="/assets/images/icon-verbal.svg" alt="icon-reaction">Verbal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;61/100</span>
        <span class="visual"><img src="/assets/images/icon-visual.svg" alt="icon-reaction">Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;72/100</span>
        <button>Continue</button>
    </div>
  </body>
</html>
